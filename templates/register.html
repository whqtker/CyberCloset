<!DOCTYPE html>
<html>
<head>
    <title>회원가입</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/register_login_styles.css') }}">
</head>
<body>
    <h1>회원가입</h1>
    <form action="{{ url_for('auth_routes.register') }}" method="post">
        {{ form.hidden_tag() }}
        <label for="username">사용자 이름:</label>
        <input type="text" id="username" name="username" value="{{ form.username.data or '' }}" required><br>
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" value="{{ form.email.data or '' }}" required><br>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">회원가입</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">돌아가기</a>
    </form>
    {% for field, errors in form.errors.items() %}
        {% for error in errors %}
            <p class="error">{{ error }}</p>
        {% endfor %}
    {% endfor %}
    <p>이미 계정이 있으신가요? <a href="{{ url_for('auth_routes.login') }}">로그인</a></p>
</body>
</html>
